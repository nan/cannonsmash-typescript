<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CannonSmash Port</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="demo-screen">
    <h1>CannonSmash</h1>
    <p>Click to Start</p>
    <div style="margin-top: 20px;">
      <label for="level-select" style="font-family: sans-serif; color: #333;">AI Level: </label>
      <select id="level-select" style="font-size: 16px; padding: 5px;">
        <option value="0">Easy</option>
        <option value="1" selected>Normal</option>
        <option value="2">Hard</option>
      </select>
    </div>
    <div style="margin-top: 10px;">
      <label for="p1-type-select" style="font-family: sans-serif; color: #333;">P1 Type: </label>
      <select id="p1-type-select" style="font-size: 16px; padding: 5px;">
        <option value="0">Shake Defence</option>
        <option value="1">Pen Attack</option>
        <option value="2" selected>Shake Drive</option>
        <option value="3">Pen Drive</option>
      </select>
    </div>
    <div style="margin-top: 10px;">
      <label for="p2-type-select" style="font-family: sans-serif; color: #333;">P2 (AI) Type: </label>
      <select id="p2-type-select" style="font-size: 16px; padding: 5px;">
        <option value="0">Shake Defence</option>
        <option value="1">Pen Attack</option>
        <option value="2">Shake Drive</option>
        <option value="3" selected>Pen Drive</option>
      </select>
    </div>
  </div>
  <div id="pause-screen" class="hidden">
    <h2>Paused</h2>
    <p>Click to Resume</p>
  </div>
  <div id="scoreboard">0 - 0</div>
  <canvas id="c"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
